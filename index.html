<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Searcher</title>
</head>
<body>
<!--Left Side Of Page-->
<div>
    <div class="split left">
        <div class="gameboy">
            <header></header>
            <section class="screen">
                <span></span>
                <div class="glass">
                    <input type="text" class="form-control" id="search" placeholder="Pikachu">
                </div>
            </section>
            <section class="actions">
                <div class="directions">
                    <button class="arrow-left btnn"></button>
                    <button class="arrow-right btnn"></button>
                    <button class="arrow-top btnn"></button>
                    <button class="arrow-bottom btnn"></button>
                </div>
            </section>
            <div class="buttons">
                <button class="button-a btnn"></button>
                <button class="button-b btnn"></button>
               </div>
            
        </div>
      <!--  <h2>Search Them All!</h2>
                    <input type="text" class="form-control" id="search" placeholder="Pikachu">
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
            </div>            
        </form> -->   
    </div>
<!--Right Side Of Page-->
<div class="split2 right">
    <div class="centered2">
        <div class="container">
            <div class="row" id="card-container">  
 
            </div>
        </div>     
    </div>
</div>
</div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
